<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .v-enter, .v-leave-to{
            opacity: 0;
        }
        .v-enter-active, .v-leave-active{
            transition:opacity 1s;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>动画属性</p>
        <ul>
            <transition-group>
                <li v-for="item in list" :key="item.id">
                    {{item.content}}
                </li>
            </transition-group>
        </ul>
    
        <button @click="toggle">点我增加li</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                list:[]
            },
            methods:{
                toggle:function(){
                    var count=0
                    this.list.push({
                        id:count++,
                        content:'1111'
                    })
                }
            }
        });
    </script>
</body>
</html>
